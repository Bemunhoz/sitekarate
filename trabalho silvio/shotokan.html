    <h1>Shotokan</h1>
    <p class="gojuryu">A origem do termo “Shotokan” remonta ao nome artístico de Funakoshi, “Shoto”. “Shoto” era o pseudônimo que ele usava para assinar seus poemas. Quando Funakoshi fundou sua escola de karatê em Tóquio, em 1936, ele nomeou o estilo em homenagem ao seu nome artístico.</p></br>
